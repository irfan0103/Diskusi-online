<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Diskusi Dosen dan Mahasiswa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Forum Diskusi Dosen dan Mahasiswa</h1>
        <div class="discussion-container">
            <ul id="discussion-list"></ul>
        </div>
        <form id="discussion-form">
            <input type="text" id="username" placeholder="Masukkan Nama Anda" required>
            <textarea id="message" placeholder="Tulis pesan Anda di sini..." required></textarea>
            <button type="submit">Kirim</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
